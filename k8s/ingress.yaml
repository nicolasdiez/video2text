# Ingress: Hace accesible la app desde fuera con dominio/host. 
# Requiere que tengas instalado un Ingress Controller en tu cluster (ej. helm install ingress-nginx ingress-nginx/ingress-nginx).
# El Ingress expone el servicio al exterior a través de un controlador (en AKS suele usarse NGINX Ingress Controller).

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: fastapi.yourdomain.com   # cambia por tu dominio o IP pública
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-service
                port:
                  number: 80
